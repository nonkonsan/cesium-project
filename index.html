<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Cesium GeoJSON表示</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Cesiumの初期化
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain()
    });

    // GeoJSONの読み込み
    viewer.dataSources.add(Cesium.GeoJsonDataSource.load('tokyo-temperature.geojson', {
      stroke: Cesium.Color.BLUE,
      fill: Cesium.Color.CYAN.withAlpha(0.5),
      strokeWidth: 3
    }));

    // 東京付近にズーム
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(139.6917, 35.6895, 1000000)
    });
  </script>
</body>
</html>
